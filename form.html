<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Project Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="form-body">

    <h1 class="form-header">Contact Form</h1>
    <form>
        <div class="order">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="order">

            <label for="username">Username:</label>
            <input type="username" name="username" id="username" placeholder="Enter your username" required>
        </div>

        <div class="order">

            <label for="password">password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>


        <div class="h">
            <p>Gender</p>
            <div class="radio">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="female">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="skill">

            <p>Techie Skills:</p>
            <div class="tech">

                <input type="checkbox" name="skill" id="html" value="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="skill" id="css" value="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="skill" id="javascript" value="javascript">
                <label for="javascript">Javascript</label>
            </div>
        </div>

        <div class="order">

            <label for="num">Phone Number</label>
            <input type="number" name="num" id="num" placeholder="Enter your number" required>
        </div>

        <div class="order">

            <label for="order">Email:</label>
            <input type="email" name="order" id="order" placeholder="Enter your Email" required>
        </div>

        <div class="order">

            <label for="college">College:</label>
            <select name="college" id="college">
                <option value="unilag">Unilag</option>
                <option value="unilag">Unilag</option>
                <option value="unilag">Unilag</option>
                <option value="unilag">Unilag</option>
            </select>
        </div>

        <button>Submit</button>
    </form>

</body>

</html>
